<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>CucinAssistant</title>

        <meta http-equiv="content-type" content="text/html">
        <meta name="lang" content="it">
        <meta name="author" content="Parri Gianluca">
        <meta name="owner" content="Parri Gianluca">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script type="application/ld+json">
            {
                "@context" : "https://schema.org",
                "@type" : "WebSite",
                "name" : "CucinAssistant",
                "alternateName" : "cucinassistant",
                "url" : "{{ config['Environment']['Address'] }}"
            }
        </script>

        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Satisfy&display=swap" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='sakura.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <script src="https://unpkg.com/htmx.org@2.0.0" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ca194095ec.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>

        <script>
            if (!localStorage.getItem('cookies-accepted')) {
                showAlert(`CucinAssistant utilizza i cookie (non di terze parti) per funzionare. <br>
                           Continuando, si presta il consenso all'utilizzo.`,
                          () => localStorage.setItem('cookies-accepted', true));
            }
        </script>

        {% block boot_script %} {% endblock %}
    </head>

    <body hx-target="main" hx-boost="true" hx-push-url="true">
        <nav>
            <span><i id="back" class="fas fa-arrow-circle-left" hx-trigger="click"></i></span>
            <span id="logo">CucinAssistant</span>
            <span><i id="home" class="fas fa-home" hx-get="/"></i></span>
        </nav>

        <main>
            <h1>{{ title }}</h1>
            {% block content required %} {% endblock %}
        </main>

        <footer>
            CucinAssistant &copy; 2023, Gianluca Parri &bullet; <a hx-get="/info">Ulteriori informazioni</a>
        </footer>
    </body>
</html>
