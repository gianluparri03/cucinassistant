{% extends "base.html" %}

{% set title = 'Accedi' %}

{% block content %}
    <form method="POST">
        <label for="username">Nome utente</label> <br>
        <input type="text" name="username" required> <br>

        <label for="password">Password</label> <br>
        <input type="password" name="password" required> <br>

        <button class="icon-text"><i class="fas fa-sign-in-alt"></i> Accedi</button> <br>

        <a href="/account/recupera_password">Hai dimenticato la password?</a> <br>
        Non hai un account? <a href="/account/registrati">Registrati</a>
    </form>
{% endblock %}
