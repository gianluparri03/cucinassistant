{% extends "templates/base.html" %}

{% set title = 'Cambio password' %}
{% set back_link = "/account/accedi" %}

{% block imports %}
    <script>
        function comparePasswords() {
            if ($("#password1").val() != $("#password2").val()) {
                showAlert("Le due password non corrispondono", () => {});
                return false;
            } else {
                return true;
            }
        }
    </script>
{% endblock %}

{% block content %}
    <form method="POST" onsubmit="return comparePasswords();">
        <label for="old">Password attuale</label> <br>
        <input type="password" name="old" required> <br>

        <label for="password1">Nuova password</label> <br>
        <input type="password" name="new" id="password1" required> <br>

        <label for="password2">Ripeti (nuova) password</label> <br>
        <input type="password" id="password2" required> <br>

        <button class="icon-text"><i class="fas fa-check"></i> Conferma</button>
    </form>
{% endblock %}
