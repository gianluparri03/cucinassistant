{% extends "base.html" %}

{% set title = 'Cambio password' if type == 'change' else 'Reset password' %}

{% block imports %} <script src="{{ url_for('static', filename='js/account.js') }}"></script> {% endblock %}

{% block content %}
    <form method="POST" onsubmit="return comparePasswords();">
        {% if type == 'change' %}
            <label for="old">Password attuale</label> <br>
            <input type="password" name="old" required> <br>
        {% elif type == 'reset' %}
            <input value="{{ token }}" name="token" hidden>

            <label for="email">Email</label> <br>
            <input type="email" name="email" required> <br>
        {% endif %}

        <label for="password1">Password</label> <br>
        <input type="password" name="new" id="password1" required> <br>

        <label for="password2">Ripeti password</label> <br>
        <input type="password" id="password2" required> <br>

        <button title="Conferma" class="icon"><i class="fas fa-check"></i></button>
    </form>
{% endblock %}
