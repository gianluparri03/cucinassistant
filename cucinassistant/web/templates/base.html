<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>CucinAssistant | {{ title | safe }}</title>

        <meta http-equiv="content-type" content="text/html">
        <meta name="lang" content="it">
        <meta name="author" content="Parri Gianluca">
        <meta name="owner" content="Parri Gianluca">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script type="application/ld+json">
            {
                "@context" : "https://schema.org",
                "@type" : "WebSite",
                "name" : "CucinAssistant",
                "alternateName" : "cucinassistant",
                "url" : "{{ config['Environment']['Address'] }}"
            }
        </script>

        <link rel="manifest" href="{{ url_for('static', filename='meta/manifest.json') }}">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Satisfy&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/sakura.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/portrait.css') }}" media="(orientation:portrait)">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/landscape.css') }}" media="(orientation:landscape)">

        <script src="https://kit.fontawesome.com/ca194095ec.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
        <script src="{{ url_for('static', filename='js/messages.js') }}"></script>

        {% block imports %} {% endblock %}

        <script>
            $(window).on('load', function () {
                // Flashed messages
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            showMessage(false, "{{ message | safe }}");
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                // Cookie banner
                if (!localStorage.getItem('cookies-accepted')) {
                    showMessage(false, "CucinAssistant utilizza i cookie (non di terze parti) per funzionare. Continuando, si presta il consenso all'utilizzo.", () => localStorage.setItem('cookies-accepted', true));
                }

                // Service Worker
                if (typeof navigator.serviceWorker !== 'undefined') {
                    navigator.serviceWorker.register("{{ url_for('static', filename='js/serviceworker.js') }}");
                }

                // Buttons duplication
                if ($('form[autocomplete=off]').length && $("body").height() > $(window).height()) {
                    $('.buttons-line').clone().appendTo('form');
                }
            });
        </script>
    </head>

    <body>
        <nav>
            <a id="home" href="/"><i class="fas fa-home"></i></a>
            <span id="logo">CucinAssistant</span>
            <a id="settings" href="/account/impostazioni"><i class="fas fa-cog"></i></a>
        </nav>

        <main>
            <h1>{{ title | safe }}</h1>
            {% block content %} {% endblock %}
        </main>

        <footer>
            <div>CucinAssistant &copy; 2023, Gianluca Parri</div>
            <div>
                <a href="/info">Ulteriori informazioni</a> &bullet;
                <a href="{{ config['Various']['Tutorial'] }}">Guida all'utilizzo</a>
            </div>
        </footer>
    </body>
</html>
