<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>CucinAssistant | {{ title }}</title>

        <meta http-equiv="content-type" content="text/html">
        <meta name="lang" content="it">
        <meta name="author" content="Parri Gianluca">
        <meta name="owner" content="Parri Gianluca">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script type="application/ld+json">
            {
                "@context" : "https://schema.org",
                "@type" : "WebSite",
                "name" : "CucinAssistant",
                "alternateName" : "cucinassistant",
                "url" : "{{ config['Environment']['Address'] }}"
            }
        </script>

        <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='meta/manifest.json') }}">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Satisfy&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/sakura.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/portrait.css') }}" media="(orientation:portrait)">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/landscape.css') }}" media="(orientation:landscape)">

        <script src="https://kit.fontawesome.com/ca194095ec.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
        {% block imports %} {% endblock %}

        <script>
            function showMessage(content, handler=function() {}) {
                var text = $('<p>').text(content);
                var button = $('<button>').text('Conferma').on('click', function() { $(this).parent().parent().remove(); handler(); });

                var content = $('<content>');
                content.append(text);
                content.append(button);

                $('body').append($('<message>').append(content));
                button.focus();
            }

            $(window).on('load', function () {
                {% if show %}
                    showMessage("{{ show }}");
                {% endif %}

                if (!localStorage.getItem('cookies-accepted')) {
                    showMessage("CucinAssistant utilizza i cookie (non di terze parti) per funzionare. Continuando, si presta il consenso all'utilizzo.", "localStorage.setItem('cookies-accepted', true)");
                }

                if (typeof navigator.serviceWorker !== 'undefined') {
                    navigator.serviceWorker.register("{{ url_for('static', filename='js/serviceworker.js') }}");
                }
            });
        </script>
    </head>

    <body>
        <nav>
            <a id="home" href="/"><i class="fas fa-home"></i></a>
            <span id="logo">CucinAssistant</span>
            <a id="settings" href="/account/impostazioni"><i class="fas fa-cog"></i></a>
        </nav>

        <main>
            <h1>{{ title }}</h1>
            {% block content %} {% endblock %}
        </main>

        <footer>
            <div>CucinAssistant &copy; 2023, Gianluca Parri</div>
            <div><a href="/info">Ulteriori informazioni</a></div>
        </footer>
    </body>
</html>
