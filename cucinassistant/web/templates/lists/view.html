{% extends "base.html" %}

{% block imports %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shopping.css') }}">
    <script src="{{ url_for('static', filename='js/lists.js') }}"></script>
    <script>
        window.onload = function() {  $("label").on("click", clickHandler); }
    </script>
{% endblock %}

{% set title = "Lista della spesa" %}
{% set back_link = '/' %}

{% block content %}
    <div class="list">
        {% if not list %}
            <span>La lista &egrave; vuota.</span>
        {% else %}
            {% for entry in list %}
                <div>
                    <input type="checkbox" id="{{ entry.eid }}" disabled autocomplete="off">
                    <label for="{{ entry.eid }}">{{ entry.name }}</label>
                </div>
            {% endfor %}
        {% endif %}

        <a href="/spesa/aggiungi"><i class="fas fa-plus"></i> Aggiungi articoli</a>
    </div>
{% endblock %}
