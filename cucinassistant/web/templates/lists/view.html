{% extends "base.html" %}

{% block content %}
    <form method="POST" autocomplete="off">
        <div class="buttons-line">
            {% if list %}
                <button title="Rimuovi" class="icon" onclick="location.href='rimuovi';" type="button"><i class="fas fa-minus"></i></button>
                <button title="Modifica" class="icon" onclick="location.href='modifica/';" type="button"><i class="fas fa-edit"></i></button>
            {% endif %}

            <button title="Aggiungi" class="icon" onclick="location.href='aggiungi';" type="button"><i class="fas fa-plus"></i></button>
        </div>

        <div>
            {% if not list %}
                <i>La lista &egrave; vuota.</i>
            {% else %}
                <ul>
                    {% for entry in list %}
                        <li eid="{{ entry.eid }}">{{ entry.name }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </form>
{% endblock %}
