{% extends "base.html" %}

{% block imports %} <script src="{{ url_for('static', filename='js/lists.js') }}"></script> {% endblock %}

{% block content %}
    <form method="POST" autocomplete="off">
        <div class="buttons-line">
            <button title="Annulla" class="icon" onclick="location.href='.';" type="button"><i class="fas fa-undo"></i></button>
            <button title="Conferma" class="icon" onclick="saveRemoveData();"><i class="fas fa-check"></i></button>
        </div>

        <div>
            {% if not list %}
                <i>La lista &egrave; vuota.</i>
            {% else %}
                {% for entry in list %}
                    <div>
                        <input id="eid-{{ entry.eid }}"type="checkbox">
                        <label for="eid-{{ entry.eid }}">{{ entry.name }}</label>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <input id="data" name="data" hidden>
    </form>
{% endblock %}
