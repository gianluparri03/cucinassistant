{% extends "templates/base.html" %}

{% block imports %}
    <script src="{{ url_for('static', filename='js/shopping.js') }}"></script>
    <script> window.onload = function() {  $(".shopping-item *").on("click", clickHandler); } </script>
{% endblock %}

{% set title = "Lista della spesa" %}

{% set back_link = '/' %}

{% block content %}
    <div class="shopping-list">
        {% if not list %}
            <span id="empty-label">La lista &egrave; vuota.</span>
        {% else %}
            {% for entry in list %}
                <div class="shopping-item">
                    <input type="checkbox" id="entry-{{ entry.eid }}" readonly>
                    <label for="entry-{{ entry.eid }}">{{ entry.name }}</label>
                </div>
            {% endfor %}
        {% endif %}

        <button class="icon-text"><i class="fas fa-plus"></i> Aggiungi articoli</button>
        <button class="icon-text"><i class="fas fa-trash"></i> Elimina selezionati</button>
    </div>
{% endblock %}
