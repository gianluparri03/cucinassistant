{{ define "error" }}
    <message>
        <content>
            <p>{{ .Message }}</p>

            <div>
                <button class="icon-text" hx-on:click="$(this).parents('message').remove();" {{ if or .Redirect .IsHx }} hx-get="/" {{ end }} hx-push-url="true">
                    <i class="fas fa-check"></i> Ok
                </button>
            </div>
        </content>
    </message>
{{ end }}
