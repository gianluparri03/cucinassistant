{{ define "title" }}{{ t "STR_CHANGE_PASSWORD" . }}{{ end }}
{{ define "back_link" }}/user/settings{{ end }}

{{ define "content" }}
    <form method="POST" onsubmit="comparePasswords('{{ t "MSG_UNMATCHING_PASSWORDS" . }}');">
        <label for="password-old">{{ t "STR_OLD_PASSWORD" . }}</label> <br>
        <input type="password" name="old-password" id="password-old" required> <br>

        <label for="password-1">{{ t "STR_NEW_PASSWORD" . }}</label> <br>
        <input type="password" name="new-password" id="password-1" required> <br>

        <label for="password-2">{{ t "STR_REPEAT_PASSWORD" . }}</label> <br>
        <input type="password" id="password-2" required> <br>

        <button class="icon-text"><i class="fas fa-check"></i> {{ t "STR_CONFIRM" . }}</button>
    </form>
{{ end }}
