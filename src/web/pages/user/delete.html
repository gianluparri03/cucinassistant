{{ define "title" }}{{ t "STR_DELETE_USER" . }}{{ end }}
{{ define "back_link" }}/user/settings{{ end }}

{{ define "content" }}
        <span>
            {{ if .Warning }}
                <form method="POST">
                    {{ t "STR_DELETE_USER_TEXT1" . }} <br><br>
                    <button class="icon-text"><i class="fas fa-check"></i> {{ t "STR_CONFIRM" . }}</button>
                </form>
            {{ else }}
                <div class="pre-swap">
                    {{ t "STR_DELETE_USER_TEXT1" . }} <br><br>
                    <button class="icon-text" onclick="swapContent();">
                        <i class="fas fa-check"></i> {{ t "STR_CONFIRM" . }}
                    </button>
                </div>
                <form method="POST" class="post-swap hidden">
                    {{ t "STR_DELETE_USER_TEXT2" . }} <br><br>
                    <input name="token" value="{{ .Token }}" hidden>
                    <button class="icon-text"><i class="fas fa-check"></i> {{ t "STR_CONFIRM" . }}</button>
                </div>
            {{ end }}
        </span>
{{ end }}
