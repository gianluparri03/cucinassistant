{% extends "templates/base.html" %}

{% block content %}
    <div class="dashboard">
        {% for i in items %}
            <button hx-{{ i.method or 'get' }}="{{ i.target }}" {{ 'class="transparent"' | safe if i.transparent }}>
                <i class="fas {{ i.icon }}"></i>
                <span>{{ i.name }}</span>
            </button>
        {% endfor %}
    </div>
{% endblock %}
