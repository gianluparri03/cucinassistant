{% extends "base.html" %}

{% set title = "Menu" %}

{% block imports %}
    <script>
        function start_editing() {
            // Enables the checkboxes and the controls
            for (i of document.getElementsByTagName('textarea')) { i.disabled = false; }
            for (i of document.getElementsByClassName('non-editing')) i.style.display = 'none';
            for (i of document.getElementsByClassName('editing')) i.style.display = 'block';
        }
    </script>
{% endblock %}

{% block content %}
    <h1>Menu della settimana</h1>

    <form method="POST" autocomplete="off">
        <div class="menu-entry">
            <b>Lunedi</b>
            <textarea disabled name="e0">{{ menu[0] }}</textarea>
            <textarea disabled name="e1">{{ menu[1] }}</textarea>
        </div>

        <div class="menu-entry">
            <b>Martedi</b>
            <textarea disabled name="e2">{{ menu[2] }}</textarea>
            <textarea disabled name="e3">{{ menu[3] }}</textarea>
        </div>

        <div class="menu-entry">
            <b>Mercoledi</b>
            <textarea disabled name="e4">{{ menu[4] }}</textarea>
            <textarea disabled name="e5">{{ menu[5] }}</textarea>
        </div>

        <div class="menu-entry">
            <b>Giovedi</b>
            <textarea disabled name="e6">{{ menu[6] }}</textarea>
            <textarea disabled name="e7">{{ menu[7] }}</textarea>
        </div>

        <div class="menu-entry">
            <b>Venerdi</b>
            <textarea disabled name="e8">{{ menu[8] }}</textarea>
            <textarea disabled name="e9">{{ menu[9] }}</textarea>
        </div>

        <div class="menu-entry">
            <b>Sabato</b>
            <textarea disabled name="e10">{{ menu[10] }}</textarea>
            <textarea disabled name="e11">{{ menu[11] }}</textarea>
        </div>

        <div class="menu-entry">
            <b>Domenica</b>
            <textarea disabled name="e12">{{ menu[12] }}</textarea>
            <textarea disabled name="e13">{{ menu[13] }}</textarea>
        </div>

        <a href="javascript:start_editing()" class="non-editing button">Modifica</a>
        <a href="javascript:location.reload()" class="editing button">Annulla</a>
		<a href="javascript:submit()" class="editing button">Salva</a>
		<a href="javascript:window.print()" class="non-editing button">Scarica</a>
    </form>
{% endblock %}
