<!DOCTYPE html>
<html>
    <head>
        <title>CucinAssistant | {{ title }}</title>

        <meta http-equiv="content-type" content="text/html">
        <meta name="language" content="IT">
        <meta name="author" content="Parri Gianluca">
        <meta name="owner" content="Parri Gianluca">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Satisfy&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='sakura.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
        <script>
            function download() {
                let now = new Date();
                let pad = (num) => ((num < 10) ? '0' : '') + num;
                let timestamp = pad(now.getDate()) + '/' + pad(now.getMonth()+1) + '/' + now.getFullYear();
                timestamp += ' ' + pad(now.getHours()) + ':' + pad(now.getMinutes()) + ':' + pad(now.getSeconds());
                $('#timestamp').text(timestamp);

                window.print();
            }
        </script>
        {% block imports %} {% endblock %}

        {% if error %} <script> alert('{{ error }}'); </script> {% endif %}
    </head>

    <body>
        <nav onclick="location.href = '/'">
            <span id="logo">CucinAssistant</span>
        </nav>

        <main>
            <h1>{{ title }}</h1>

            {% block content %} {% endblock %}
        </main>

        <footer>
            <div>CucinAssistant &copy; 2023, Gianluca Parri</div>
            <div id="timestamp"></div>

            <div id="links">
                <a href="mailto:gianlucaparri03@gmail.com?subject=[CucinAssistant]">Contatti</a>
                <a href="https://github.com/gianluparri03/cucinassistant">GitHub</a>
                <a href="/statistiche">Statistiche</a>
            </div>
        </footer>
    </body>
</html>
