<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>CucinAssistant | {{ title }}</title>

        <meta http-equiv="content-type" content="text/html">
        <meta name="lang" content="it">
        <meta name="author" content="Parri Gianluca">
        <meta name="owner" content="Parri Gianluca">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script type="application/ld+json">
            {
                "@context" : "https://schema.org",
                "@type" : "WebSite",
                "name" : "CucinAssistant",
                "alternateName" : "cucinassistant",
                "url" : "https://ca.gianlucaparri.me/"
            }
        </script>

        <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Satisfy&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='sakura.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
        <script>
            function download() {
                let now = new Date();
                let pad = (num) => ((num < 10) ? '0' : '') + num;
                let timestamp = pad(now.getDate()) + '/' + pad(now.getMonth()+1) + '/' + now.getFullYear();
                timestamp += ' ' + pad(now.getHours()) + ':' + pad(now.getMinutes()) + ':' + pad(now.getSeconds());
                $('#timestamp').text(timestamp);

                window.print();
            }

            if (typeof navigator.serviceWorker !== 'undefined') {
                navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}");
            }
        </script>
        {% block imports %} {% endblock %}

        {% if error %} <script> alert('{{ error }}'); </script> {% endif %}
    </head>

    <body>
        <nav>
            <img id="home" onclick="location.href = '/'" src="{{ url_for('static', filename='icon_home.svg') }}">
            <span id="logo">CucinAssistant</span>
            <img id="settings" onclick="location.href = '/impostazioni/'" src="{{ url_for('static', filename='icon_settings.svg') }}">
        </nav>

        <main>
            <h1>{{ title }}</h1>

            {% block content %} {% endblock %}
        </main>

        <footer>
            <div>CucinAssistant &copy; 2023, Gianluca Parri</div>
            <div id="timestamp"></div>

            <div id="links">
                <a href="mailto:gianlucaparri03@gmail.com?subject=[CucinAssistant]">Contatti</a>
                <a href="https://git.gianlucaparri.me/gianluparri03/cucinassistant">Sorgente</a>
                <a href="/statistiche">Statistiche</a>
            </div>
        </footer>
    </body>
</html>
