{% extends "base.html" %}

{% set title = 'Cambio password' %}

{% block imports %}
    <script>
        function comparePasswords() {
            if ($("#new1").val() != $("#new2").val()) {
                alert("Le due password non corrispondono");
                return false;
            } else {
                return true;
            }
        }
    </script>
{% endblock %}

{% block content %}
    <form method="POST" onsubmit="return comparePasswords();">
        <label for="old">Password attuale</label>
        <input type="password" name="old" required> <br>

        <label for="new1">Password</label>
        <input type="password" name="new" id="new1" required> <br>

        <label for="new2">Ripeti password</label>
        <input type="password" id="new2" required> <br>

        <input type="submit" value="Cambia">
    </form>
{% endblock %}
